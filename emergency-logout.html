<!DOCTYPE html>
<html>
<head>
    <title>Emergency Auth Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .admin-btn { background: #2196F3; }
        .admin-btn:hover { background: #0b7dda; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HostPilotPro - Quick Login</h1>
        <p>Your menu is restored! Click to login:</p>
        
        <button class="admin-btn" onclick="loginAs('admin@test.com', 'admin123')">
            üîë Login as Admin
        </button>
        
        <button onclick="loginAs('owner@test.com', 'owner123')">
            üè† Login as Owner
        </button>
        
        <button onclick="loginAs('test_pool@example.com', 'test123')">
            üèä Login as Pool Staff
        </button>
        
        <p style="margin-top: 20px; font-size: 14px;">
            Authentication system fixed - all menu options restored!
        </p>
    </div>

    <script>
        async function loginAs(email, password) {
            try {
                // Clear everything first
                localStorage.clear();
                sessionStorage.clear();
                
                // Login
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    alert('Login successful! Redirecting...');
                    window.location.href = '/';
                } else {
                    alert('Login failed. Try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error. Check console.');
            }
        }
        
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
