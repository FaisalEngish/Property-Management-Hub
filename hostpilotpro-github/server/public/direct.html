<!DOCTYPE html>
<html>
<head>
  <title>HostPilotPro - Direct Access</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h1 { color: #007bff; text-align: center; margin-bottom: 30px; }
    .btn { 
      display: block; 
      width: 100%; 
      padding: 15px; 
      margin: 10px 0; 
      border: none; 
      border-radius: 5px; 
      font-size: 16px; 
      cursor: pointer; 
      font-weight: bold;
      transition: all 0.2s;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.2); }
    .admin { background: #28a745; color: white; }
    .manager { background: #17a2b8; color: white; }
    .owner { background: #ffc107; color: black; }
    .staff { background: #6c757d; color: white; }
    .status { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>HostPilotPro Login</h1>
    
    <button class="btn admin" onclick="login('admin', 'admin@test.com', 'admin123')">
      üîß ADMIN LOGIN
    </button>
    
    <button class="btn manager" onclick="login('manager', 'manager@test.com', 'manager123')">
      üìä MANAGER LOGIN
    </button>
    
    <button class="btn owner" onclick="login('owner', 'owner@test.com', 'owner123')">
      üè† OWNER LOGIN
    </button>
    
    <button class="btn staff" onclick="login('staff', 'staff@test.com', 'staff123')">
      üë®‚Äçüíº STAFF LOGIN
    </button>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    function login(role, email, password) {
      console.log('Attempting login for:', role);
      
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = 'SIGNING IN...';
      btn.disabled = true;
      
      fetch('/api/demo-auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: password })
      })
      .then(function(response) {
        console.log('Response status:', response.status);
        if (response.ok) {
          document.getElementById('status').style.display = 'block';
          document.getElementById('status').textContent = role.toUpperCase() + ' login successful! Opening dashboard...';
          
          // Redirect to dashboard instead of main app
          window.location.replace('/dashboard.html');
        } else {
          throw new Error('Login failed');
        }
      })
      .catch(function(error) {
        console.error('Login error:', error);
        document.getElementById('status').style.display = 'block';
        document.getElementById('status').style.background = '#f8d7da';
        document.getElementById('status').style.color = '#721c24';
        document.getElementById('status').textContent = 'Login error. Going to main app...';
        
        setTimeout(function() {
          window.location.href = '/';
        }, 2000);
      });
      
      setTimeout(function() {
        btn.textContent = originalText;
        btn.disabled = false;
      }, 3000);
    }
    
    // Check if already logged in
    fetch('/api/auth/user')
    .then(function(response) {
      if (response.ok) {
        document.getElementById('status').style.display = 'block';
        document.getElementById('status').textContent = 'Already logged in! Redirecting...';
        setTimeout(function() {
          window.location.href = '/';
        }, 1000);
      }
    })
    .catch(function() {
      console.log('Ready for login');
    });
  </script>
</body>
</html>
